name:                segfault-demo
version:             0.1.0.0
github:              "githubuser/segfault-demo"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/segfault-demo#readme>

dependencies:
- base >= 4.7 && < 5
- inline-js
- directory
- filepath

library:
  source-dirs: src
  ghc-options:
  - -O0
  - -g

executables:
  segfault-demo-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O0
    - -g
    dependencies:
    - segfault-demo

tests:
  segfault-demo-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - segfault-demo
